<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sacolão Bahia | Login</title>
</head>
<body>
    <form class="hero">
        <h1>Sacolão <span>Bahia</span></h1>
        <p id="frutas">Frutas e Verduras</p>
        <p>Digite seus dados de acesso nos campos abaixo</p>

        <button type="button" onclick="logar()">Acessar</button>
        <div class="areadev">
            <p class="dev">Desenvolvido por: nemcodespace@gmail.com</p>
        </div>
    </form>
    
    <script src="assets/js/login.js"></script>

</html>
